<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
  <TITLE>A Sample FORM using POST</TITLE>
</HEAD>

<BODY BGCOLOR="#FDF5E6">
<H1 ALIGN="CENTER">A Sample Sub User FORM using POST</H1>

<FORM ACTION="subuser1.jsp" METHOD="POST">
  User Id: <INPUT TYPE="TEXT" NAME="fe_User Id"> <BR>
  User Name: <INPUT TYPE="TEXT" NAME="fe_User Name"> <BR>
  PassWord: <INPUT TYPE="TEXT" NAME="fe_PassWord"> <BR>
  Trader: <INPUT TYPE="TEXT" NAME="fe_Trader"><BR> 
  <INPUT TYPE="checkbox" NAME="fe_Trading Enabled" value="True">Trading Enabled<BR> 
  <INPUT TYPE="checkbox" NAME="fe_Allow Pending Order" value="True">Allow Pending Order<BR>
  <INPUT TYPE="checkbox" NAME="fe_Allow Sales" Value="True">Allow Sales<BR><HR>   
  Table Name_0_0: <INPUT TYPE="TEXT" NAME="te_Sub User Form Table_0_0"><BR>
  Table Name_0_1: <INPUT TYPE="TEXT" NAME="te_Sub User Form Table_0_1"><BR> 
  Table Name_0_2: <INPUT TYPE="TEXT" NAME="te_Sub User Form Table_0_2"><BR>
  <INPUT TYPE="Submit" name="submit" value="submit"><BR> 
</FORM>
</BODY>
</HTML>
